<html>
	<head>
		<meta charset="utf-8"/>
    <link rel="stylesheet" href="my.css">

		<script src="wasm_exec.js"></script>

	</head>
	<body>
		<h1>WASM Experiments</h1>
		<h2>...</h2>
		<script>
			/* ðŸ‘‹ This is a polyfill for Safari */
			if (!WebAssembly.instantiateStreaming) {
				WebAssembly.instantiateStreaming = async (resp, importObject) => {
					const source = await (await resp).arrayBuffer()
					return await WebAssembly.instantiate(source, importObject)
				}
			}

			/* ðŸ– Go Wasm runtime (provided to us by wasm_exec.js) */
			const go = new Go()

      /*
        Ref: ðŸ“ https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/WebAssembly/instantiateStreaming

        - Load the wasm file
        - Get the importObject from the go instance (eg: memory)
        - Return the resultObject
      */
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
				.then(resultObject => {
					console.log("ðŸ‘‹ main.wasm is loaded")
					console.log("ðŸ“ Import Object", go.importObject)
					// execute `main` of the Go module and load the Hello function
					go.run(resultObject.instance)
					// instance object contains all the Exported WebAssembly functions
          console.log("ðŸ“¦ Instance Object", resultObject.instance)

          // Call the Go function
          let jsonData = Hello({
            firstName: "Bob",
            lastName: "Morane"
          })

          console.log("ðŸ¤– result of the Hello Go function",jsonData)

          document.querySelector("h1").innerHTML = `${jsonData.greetings} by ${jsonData.author}`
          document.querySelector("h2").innerHTML = jsonData.message

				})
				.catch(error => {
					console.log("ðŸ˜¡ ouch", error)
				})

		</script>
	</body>
